<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
</head>
<body>
<h2>Фильтрация</h2>
<form method="post" th:action="${'/blog/filterus/result'}">
  <input type="text" name="surname">
  <button type="submit">Найти</button>

</form>

<div th:each="el : ${result}">
  <h3 th:text="${el.name}"></h3>
  <p th:text="${el.surname}"></p>
  <p th:text="${el.midlname}"></p>
  <p th:text="${el.age}"></p>
  <p th:text="${el.growth}"></p>
  <p th:text="${el.weight}"></p>
</div>
</body>
</html>
