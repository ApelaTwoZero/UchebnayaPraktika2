<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
</head>
<body>
<h2>Фильтрация</h2>
<form method="post" th:action="${'/blog/filtergan/result'}">
  <input type="text" name="name">
  <button type="submit">Найти точное</button>
</form>

<form method="post" th:action="${'/blog/filtergan/result2'}">
  <input type="text" name="name">
  <button type="submit">Найти не точное</button>
</form>

<div th:each="el : ${result}"}>
  <h3 th:text="${el.getName()}"></h3>
  <p th:text="${el.getBoolets()}"></p>
  <p th:text="${el.getSpeed()}"></p>
  <p th:text="${el.getGans_range()}"></p>
  <p th:text="${el.getDisassembly()}"></p>
</div>
</body>
</html>
